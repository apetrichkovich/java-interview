        "&ensp;&ensp;&ensp;&ensp;matchLabels:<br>" +

        "&ensp;&ensp;&ensp;&ensp;spec:<br>" +

        "&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;- name: java<br>" +
        "&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;image: app<br>" +
        "&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;imagePullPolicy: Never<br>" +

    questions.map((question, index) => {
