<!DOCTYPE html>
<html lang="en">
<head>
  <title>Java Interview</title>
  <meta charset="UTF-8">
  <style>
    #blocks {
      min-height: 480px;
      column-count: 5;
      font-size: 22px;
      font-family: sans-serif;
      word-wrap: break-word;
    }
    #blocks p {
      padding: 5px;
      margin: 0;
    }
    #blocks p:nth-child(odd) {
      background: aliceblue;
    }
    #blocks p:nth-child(even) {
      background: bisque;
    }
  </style>
</head>
<body>
  <h1>Java Interview</h1>
  <div id="blocks"></div>
  <script>
    const questions = [
        "<b>OOP</b> - programming methodology based on the idea that program is set of objects, each of them is instance of some class and there is classes hierarchy.",
        "<b>OOP principles.<br> Encapsulation</b> - hiding implementation.<br> <b>Inheritance</b> - creation of a new entity on the basis of an existing one.<br> <b>Polymorphism</b> - the ability to have different forms for the same entity.<br> <b>Abstraction</b> - set of common characteristics.<br> <b>Sending messages</b> - form of communication (interaction) between entities.<br> <b>Reuse</b> - all of the above works for code reuse.",
        "<b>OOP terms.<br> Class</b> - it is a way of describing the entity.<br> <b>Instance</b> - it is a separate member of the class.<br> <b>Interface</b> - it is a set of class methods.<br> <b>Aggregation</b> - \"part-of\".<br> <b>Composition</b> - \"part-of\" + can only be included in one unit.",
        "<b>Functional programming</b> - programming paradigm where program is presented as the computation of functions.",
        "<b>Modifiers:</b> <abbr title='Visible in class.'>private</abbr>, <abbr title='Without modifier: visible in package.'>(default, package-private, package level)</abbr>, <abbr title='Visible in package and inheritors.'>protected</abbr>, <abbr title='Visible for all.'>public</abbr>, <abbr title='Class cannot have children. Method cannot be overridden. Field cannot change its value after initialization. Method parameters cannot change their value inside the method. Local variables cannot be changed after they have been assigned a value.'>final</abbr>.",
        "<b>Java Virtual Machine</b> - 32 or 64-bit virtual machine that executes Java byte-code. Works with <b>primitive</b> and <b>reference</b> (classes, arrays, interfaces) data types.",
        "<b>Java Runtime Environment = JVM + libraries.<br> Java Development Kit = JRE + compiler + examples + documentation + utilities.</b>",
        "<b>Java Memory Model:</b> Stacks, Heap (Young Generation [Eden, Space 1, Space 2], Old Generation).",
        // "<b>Garbage Collectors:</b> .",

        "<b>Transaction isolation levels:</b> Read uncommitted, Read committed, Repeatable reads, Serializable.",
        "<b>LOCK TABLE</b> users IN M MODE, where M can be ACCESS SHARE, ROW SHARE, ROW EXCLUSIVE, SHARE UPDATE EXCLUSIVE, SHARE, SHARE ROW EXCLUSIVE, EXCLUSIVE, ACCESS EXCLUSIVE",
        "JPA <b>PESSIMISTIC_READ, PESSIMISTIC_WRITE,</b> PESSIMISTIC_FORCE_INCREMENT => <b>SELECT</b> * FROM users WHERE id = 1 <b>FOR SHARE</b> (<b>UPDATE</b>, KEY SHARE, NO KEY UPDATE)",
        "<b>JPA cache levels: </b> session/transactional/app cache map, external cache (Ehcache).",
        "<b>Caches: </b> client (headers), caching proxy (Squid), reverse proxy (Nginx), app cache (Map), 1st/2nd level caches, DB cache.",
        "<b>PostgreSQL Full Text Search.</b> Types: tsvector, tsquery. Indexes: GIN, GiST.",
        "<b>Bean Scopes: singleton (default), request, session,</b> prototype, application, websocket.",
        "<b>Spring Bean Lifecycle:</b> Instantiation, Populating Properties, Pre-Initialization, AfterPropertiesSet, Custom Initialization, Post-Initialization; Pre-Destroy, Destroy, Custom Destruction.",
        "<b>Thread Lifecycle:</b> NEW, ACTIVE (RUNNABLE, RUNNING), BLOCKED, WAITING, TIMED_WAITING, TERMINATED/DEAD.",
        "<b>CAP theorem:</b> <abbr title='All clients always have the same view of the data.'>Consistency</abbr>, <abbr title='Each client can always read and write.'>Availability</abbr>, <abbr title='The system works well despite physical network partitions.'>Partition tolerance</abbr>. CA: MySQL, MariaDB, PostgreSQL, MS SQL. CP: MongoDB, Redis. AP: Cassandra, CouchDB/Couchbase, Riak.",

        "<b>Algorithms with time complexities:</b><br> Linear Search - O(n), Binary Search - O(log&nbsp;n);<br> Bubble Sort - O(n<sup>2</sup>), Insertion Sort - O(n<sup>2</sup>), Quick Sort - O(n&nbsp;log&nbsp;n), Merge Sort - O(n&nbsp;log&nbsp;n), Selection Sort - O(n<sup>2</sup>).",
        "<b>Logical operators:</b> &, &&, |, ||, <abbr title='Exclusive OR.'>^</abbr>, !, ==, !=, <abbr title='Ternary operator.'>(?:)</abbr>, &=, |=, ^=",
        "<b>Bit operations:</b> ~, &, |, ^, <<, >>, >>>, &=, |=, ^=, <<=, >>=, >>>=",

    ];
    const blocks = document.getElementById("blocks");
    questions.map(question => {
      blocks.innerHTML += "<p>" + question + "</p>";
    });
  </script>
</body>
</html>
