struction code.'>Builder</abbr>, <abbr title='State is a behavioral design pattern that lets an object alter its behavior when its internal state changes. It appears as if the object changed its class.'>State</abbr>, <abbr title='Singleton is a creational design pattern that lets you ensure that a class has only one instance, while providing a global access point to this instance.'>Singleton</abbr>, <abbr title='Proxy is a structural design pattern that lets you provide a substitute or placeholder for another object. A proxy controls access to the original object, allowing you to perform something either before or after the request gets through to the original object.'>Proxy</abbr>.",
